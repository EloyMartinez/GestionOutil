<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{/add_success}" th:object="${client}" method="post">
                <span class="login100-form-title p-b-26">
                    Ajouter un utilisateur
                </span>

                <div>
                    <center>
                        <span>Professionnel</span>
                        <input type="checkbox"><br><br>
                    </center>

                </div>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="first-name" th:field="*{prenomcli}" required>
                    <span class="focus-input100" data-placeholder="Prénom"></span>
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="name" th:field="*{nomcli}" required>
                    <span class="focus-input100" data-placeholder="Nom"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Courriel valide: a@b.c">
                    <input class="input100" type="text" name="email" th:field="*{courrielcli}" required>
                    <span class="focus-input100" data-placeholder="Courriel"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Le mot de passe doit contenir au moins 8 caractères dont 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass" th:field="*{mdpcli}" required>
                    <span class="focus-input100" data-placeholder="Mot de passe"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Le mot de passe n'est pas le même que le précédent">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass" required> <!--TODO: vérifier qu'il s'agit du même mot de passe-->
                    <span class="focus-input100" data-placeholder="Retapez le mot de passe"></span>
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="address" th:field="*{adressecli}">
                    <span class="focus-input100" data-placeholder="Adresse"></span>
                </div>

                <div class="wrap-input100">
                    <span>Date de naissance</span>
                    <input class="input100" type="date" name="birth-date" th:field="*{datenaissancecli}">
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="phone" th:field="*{telephonecli}">
                    <span class="focus-input100" data-placeholder="Téléphone"></span>
                </div>

                <div class="wrap-input100">
                    <span><b>Admin</b></span>
                    <input class="input-100" type="checkbox" name="adminCheckbox">
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Ajouter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
