<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head>
    <title>Admin Product</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div align="center">
    <div sec:authorize="isAuthenticated()">
        Bonjour <span sec:authentication=>Nom</span>
        &nbsp;
        <span sec:athentication="principal.authorities">Role</span>

        <form th:action="@{/logout}" method="post">
            <input type= "submit" value="Logout"/>
        </form>
    </div>
</div>
<h3 th:inline="text"> Bienvenue admin 1</h3>

<div class="container">

    <h3>List Product</h3>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>id</th>
            <th>Puissance</th>
            <th>description</th>
            <th>prix</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')"> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="electrique: ${listProduct}">
            <td th:text="${electrique.nomoutil}" />
            <td th:text="${electrique.getIdelec()}" />
            <td th:text="${electrique.puissance}" />
            <td th:text="${electrique.description}" />
            <td th:text="${electrique.prix}" />

           <td sec:authorize="hasAnyAuthority('ADMIN')">
                <a th:href="@{'/editProduct/' + ${electrique.getIdelec()}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteProduct/' + ${electrique.getIdelec()}}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
